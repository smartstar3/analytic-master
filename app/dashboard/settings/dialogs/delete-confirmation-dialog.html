<h1 mat-dialog-title style="text-align: center;">{{data.title}}</h1>
<div mat-dialog-content style="text-align: center;">
    <h5>Careful, this action can't be undone</h5>
</div>
<div mat-dialog-actions style="justify-content: space-between">
    <button type="Button" mat-stroked-button (click)="noClick()" style="flex: auto; margin-right: 24px">Cancel</button>
    <button type="Button" mat-flat-button color="warn" [mat-dialog-close]="true" style="flex: auto">{{data.action}}</button>
</div>
