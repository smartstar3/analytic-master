<h1 mat-dialog-title style="text-align: center;">Change Email</h1>
<div mat-dialog-content>
    <mat-form-field style="width: 100%">
        <input matInput type="password" placeholder="Old Password" [(ngModel)]="oldPassword">
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <input matInput type="password" placeholder="New Password" [(ngModel)]="newPassword">
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <input matInput type="password" placeholder="Retyped Password" [(ngModel)]="retypedPassword">
    </mat-form-field>
</div>
<div mat-dialog-actions style="justify-content: space-between">
    <button type="Button" mat-stroked-button (click)="noClick()" style="flex: auto; margin-right: 24px">Cancel</button>
    <button type="Button" mat-flat-button color="primary" (click)="savePassword()" [disabled]="newPassword !== retypedPassword" style="flex: auto">Save</button>
</div>
