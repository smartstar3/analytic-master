<h1 mat-dialog-title>Enter Name</h1>
<div mat-dialog-content>
    <mat-form-field style="width: 100%">
        <input matInput [(ngModel)]="current">
    </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-stroked-button (click)="noClick()">Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="current">Ok</button>
</div>
