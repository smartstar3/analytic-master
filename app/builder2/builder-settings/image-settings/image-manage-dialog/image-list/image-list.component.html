<div class="image-list-container">
    <div class="loading-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <ng-container *ngIf="!loading">
        <div class="image-list" *ngIf="images.length > 0">
            <app-image-selector
                    *ngFor="let image of images"
                    [image]="image"
                    (selectChanged)="imageSelectionChange($event)"
            ></app-image-selector>
        </div>
        <div class="no-image-wrapper" *ngIf="!images.length">
            <span>There is no image.</span>
        </div>
        <div class="image-actions">
            <button mat-flat-button
                    color="warn"
                    [disabled]="imageHashes.length === 0"
                    (click)="deleteImages()"
            >Delete</button>
            <button mat-flat-button
                    color="primary"
                    [mat-dialog-close]="getImageData()"
                    [disabled]="imageHashes.length !== 1"
            >Select</button>
        </div>
    </ng-container>
</div>
