<mat-form-field appearance="outline">
    <mat-label>Placeholder</mat-label>
    <input
        matInput
        type="text"
        placeholder="Insert a placeholder"
        maxlength="30"
        [ngModel]="qs.get[sel.id]?.conf.placeholder"
        (ngModelChange)="change($event)">
    <mat-hint>You can fill in a maximum of 30 characters.&nbsp;</mat-hint>
    <mat-hint *ngIf="qs.get[sel.id]?.conf.placeholder"><b>{{qs.get[sel.id]?.conf.placeholder.length}}</b>/30</mat-hint>
</mat-form-field>
